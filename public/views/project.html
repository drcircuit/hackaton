<div class="jumbotron jumbotron-fluid"
     ng-style="{'background-image' :'url(' + project.bigimg + ')', 'height': '549px'}">
    <div class="project-single">
        <div class="imgbox imgtop">
            <h1>{{project.title}}</h1>
            <div id="content"></div>
        </div>
        <img class="logo" src="{{project.logo}}" alt="">
        <div class="row iconsrow">
            <div class="col-2 tititem">
                <img class="icon" src="./img/doctorsicon.png" alt="">
                <span>{{project.doctorsNeeded}} doctors</span>
            </div>
            <div class="col-2">
                <img class="icon" src="./img/fundersicon.png" alt="">
                <span>{{project.funders.length}} funders</span>
            </div>
            <div class="col-2">
                <img class="icon" src="./img/fundingicon.png" alt="">
                <span>{{project.requested}} ETH target</span>
            </div>
            <div class="col-2">
                <img class="icon" src="./img/fundingicon.png" alt="">
                <span>{{project.raised}} ETH raised</span>
            </div>
            <div class="col-2">
                {{project.daysLeft}} days left
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary" ng-click="open()" data-toggle="modal"
                        data-target="#exampleModalLive">
                    CONTRIBUTE
                </button>
            </div>
        </div>
        <div class="row mainrow">

            <div class="col-9 textcol">
                <p ng-bind-html="project.description | to_trusted"></p>
            </div>
            <div class="col-3 doccol">
                <h4>Doctors</h4>
                <div ng-repeat="doctor in doctors">
                    <img src="{{doctor.image_url}}" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-dialog" ng-show="showModal" close="cancel()">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Contribute to {{project.title}}</h4>
            </div>
            <div class="modal-body">
                <img src="{{funding.qr}}" alt="">
                <p><strong>{{funding.contract}}</strong></p>
                <p><strong>{{funding.tempid}}</strong></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" ng-click="ok()">CLOSE</button>
            </div>
        </div>
    </div>
</div>
