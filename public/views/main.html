<div class="container">
  <div class="row navBar">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">Logo</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">News <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Profile</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>


  <div class="row">
    <div class="banner imgWithText">
      <img class="col" ng-src="{{projects[0].bigimg}}"/>
      <div class="top-left">Help us help others</div>
      <div class="bottom-left">82% Something</div>
    </div>
  </div>

  <div class="row">
    <div class="col"><h3 class="header">CURRENT PROJECTS</h3></div>
  </div>

  <div class="row">
      <div ng-repeat="project in projects" class="project">
        <img class="col projImg" ng-src="{{project.img}}"/>
        <div class="col projTitle">{{project.title}}</div>
      </div>
    </div>
</div>
